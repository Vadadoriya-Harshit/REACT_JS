<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="b1">Get Text</button>
    <button id="b2">Get JSON</button>
    <button id="b3">Get API DATA</button>

    <div id="op"></div>

    <script>
      btn1 = document.getElementById("b1");
      btn2 = document.getElementById("b2");
      btn3 = document.getElementById("b3");

      btn1.addEventListener("click", GetText);
      btn2.addEventListener("click", GetJSON);
      btn2.addEventListener("click", GetAPI);

      function GetText() {
        //    fetch('sample.txt')
        //    .then(function(res){
        //         // console.log(res);
        //         // console.log(res.text());
        //          return res.text()
        //    })
        //    .then(function(data){
        //         console.log(data)
        //    })

        //promise
        fetch("sample.txt")
          //response
          .then((res) => {
            return res.text();
          })
          //data
          // .then((data)=>{console.log(data)})
          .then((data) => {
            document.getElementById("op").innerHTML = data;
          });
      }


    //   ===> get JSON

      function GetJSON() {
        fetch("uses.json")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            output = "<h2>Users</h2>";

            data.forEach(function (users) {
              // console.log(users.id)
              // console.log(users.name)
              // console.log(users.email)
              output += `
                        <ul>
                            <li>${users.id}</li>
                            <li>${users.name}</li>
                            <li>${users.email}</li>
                        </ul>
                    
                    
                    `;
            });

            document.getElementById('op').innerHTML = output;
          });
      }


    //   ==> get API


      function GetAPI()
      {
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res)=>{return res.json()})
        .then((data)=>{
            console.log(data)

        })
      }


    </script>
  </body>
</html>
