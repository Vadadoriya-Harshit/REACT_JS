<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

       var x =  function (...mahi)
        {
            sum = 0;
            for(divyesh in mahi)
            {
                // console.log(mahi[divyesh])

                sum = sum + mahi[divyesh];
            }
            return  sum;
        }
       document.write(x(1,2,3,4) +"<br>")
       document.write(x(20,34,45,34,34,343,3,) +"<br>")
       document.write(x(30,4) +"<br>")


    </script>
    
</body>
</html>
